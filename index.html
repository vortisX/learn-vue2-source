<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container" style="color: red; font-size: 14px;">
      <h1>Hello Vue!</h1>
      <p>This is a simple Vue.js application.</p>
      <p>插值语法{{ message }}</p>
    </div>
    <script src="./dist/vue.js"></script>
    <script>
      // Vue.js 是响应式框架
      // Vue.js 是 MVVM 框架 MVVM是 Model View ViewModel 数据影响视图，视图影响数据

      // vue 初始化流程
      // 1. 初始化数据
      // 2. 编译模板  template render el 注意 el 必须要有 render（） template标签
      // 3. 挂载组件
      // 4. 渲染视图
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            message: "Hello Vue!",
            items: [1, 2, 3],
          };
        },
      });
    </script>
  </body>
</html>
