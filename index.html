<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="color: aqua; font-size: 30px" class="app">
      我的名字叫 {{name}}，年龄是 {{age}} 岁。
    </div>
    <script src="./dist/vue.js"></script>
    <script>
      // Vue.js 是响应式框架
      // Vue.js 是 MVVM 框架 MVVM是 Model View ViewModel 数据影响视图，视图影响数据

      // vue 初始化流程
      // 1. 初始化数据
      // 2. 编译模板  template render el 注意 el 必须要有 render（） template标签
      // 3. 挂载组件
      // 4. 渲染视图
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            name: "vortisX",
            age: 18,
          };
        },
        created() {
          console.log("Vue instance created");
        },
      });

      // 测试自动更新
      setTimeout(() => {
        console.log("Updating name...");
        vm.name = "vortisY"; // 这应该触发视图更新
      }, 1000);

      setTimeout(() => {
        console.log("Updating age...");
        vm.age = 20; // 这也应该触发视图更新
      }, 2000);
    </script>
  </body>
</html>
