<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="color: aqua; font-size: 30px" class="app">
      我的名字叫 {{userInfo.name}}，年龄是 {{userInfo.age}} 岁。 {{items}}
    </div>
    <script src="./dist/vue.js"></script>
    <script>
      // Vue.js 是响应式框架
      // Vue.js 是 MVVM 框架 MVVM是 Model View ViewModel 数据影响视图，视图影响数据

      // vue 初始化流程
      // 1. 初始化数据
      // 2. 编译模板  template render el 注意 el 必须要有 render（） template标签
      // 3. 挂载组件
      // 4. 渲染视图
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            userInfo: {
              name: "vortisX",
              age: 18,
            },
            items: [{ a: 1 }, 2, 3],
          };
        },
        created() {
          console.log("Vue instance created hook called");
        },
      });
      setTimeout(() => {
        vm.userInfo.name = "vortisY";
        vm.userInfo.age = 20;
        vm.items.push(4);
        vm.items[0].a = 2; // 修改数组中的对象属性
      }, (timeout = 1000));
    </script>
  </body>
</html>
